    <script class="img-responsive">
        var imagenes = document.querySelectorAll(".slider_img"),
        total = imagenes.length,
        contador = 0,
        slider = function(){
            imagenes[contador].style.opacity = 0;
            contador = contador == total - 1 ? 0 : ++contador;
            imagenes[contador].style.opacity = 1;
        };
        imagenes[contador].style.opacity = 1;
        setInterval(slider, 1000);
    </script>
